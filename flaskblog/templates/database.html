{% extends "layout.html" %}
{% block content %}
<h1>Database Page</h1>
<table class="table" table-striped>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Portfolio Name</th>
      <th scope="col">ID</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
        {% for item in results %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{ item['name']}}</td>
              <td>{{ item['id'] }}</td>
              <td><a href="{{ url_for('edit_portfolio', portfolio_id=item['id']) }}">Edit<br></a></td>
              <td><a href="{{ url_for('edit_portfolio', portfolio_id=item['id']) }}">Delete<br></a></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock content %}
